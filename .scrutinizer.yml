filter:
    excluded_paths:
        - 'tests/*'
checks:
    php: true
coding_style:
    php:
        indentation:
            general:
                size: 1
        spaces:
            around_operators:
                concatenation: true
build:
    environment:
        php:
            ini:
                'date.timezone': 'Europe/Berlin'
    tests:
        override:
            -
                command: 'vendor/bin/phpunit -c phpunit.xml --coverage-clover=coverage.xml --exclude-group integration'
                coverage:
                    file: 'coverage.xml'
                    format: 'clover'